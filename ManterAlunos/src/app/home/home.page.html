<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de alunos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let aluno of pessoa">
      <ion-label>{{aluno.nome}}</ion-label>
      <ion-label>{{aluno.endereco}}</ion-label>
      <ion-label>{{aluno.telefone}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
